<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mukake Media Player</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
  <style>
    :root {
      --menu-width: 8.25cm;
      --menu-width-collapsed: 1.2cm;
      --base-tone: #FF9F00;
      --base-tone: hsla(24, 100%, 50%, 1.0);
    }
    
    body {
      background: black;
      color: white;
      box-sizing: border-box;
      margin: 0;
      font-family: Open Sans;
      font-size: 0.8em;
      height: 100vh;
    }
    
    img {
      display: block;
    }
    
    .windowRoot {
      display: flex;
    }
    
    .windowLeftPane {
      flex: 0 0 var(--menu-width);
    }
    
    .windowRightPane {
      flex-grow: 1;
    }
    
    .menuPane {
      position: fixed;
      width: var(--menu-width);
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
      font-size: 1.2em;
    }
    
    .menuPane .menuEntry {
      display: flex;
      flex-wrap: nowrap;
    }
    
    .menuPane .menuEntry:hover {
      background: hsla(0, 100%, 100%, 0.07);
    }
    
    .menuPane .menuEntry.active {
      border-left: 1.2mm solid var(--base-tone);
      color: var(--base-tone);
    }
    
    .menuPane .menuEntry.inactive {
      border-left: 1.2mm solid rgba(0, 0, 0, 0);
    }
    
    .menuPane img.entryArt {
      width: 2ex;
      height: 2ex;
      padding: 3mm;
    }
    
    .menuPane .entryText {
      display: flex;
      align-items: center;
    }
    /* General View */
    
    .view {
      margin: 5mm 5mm 0 5mm;
    }
    /* Menu Line on Views */
    
    .viewMenu {
      display: flex;
      flex-flow: row nowrap;
      white-space: nowrap;
    }
    
    .viewMenu > * {
      padding: 1mm 4mm 1mm 0;
      display: flex;
      flex-flow: row nowrap;
    }
    
    .viewMenu > *:first-child {
      padding-left: 0;
    }
    
    .viewMenu > *:last-child {
      padding-right: 0;
    }
    
    .viewMenu .text:after {
      content: " ";
      white-space: pre;
    }
    
    .viewMenu .dropdownWrapper {
      height: 0;
    }
    
    .viewMenu .dropdownWrapper .spacer {
      visibility: hidden;
      height: 0;
    }
    
    .viewMenu .dropdownWrapper .helper {
      position: absolute;
    }
    
    .viewMenu .dropdown {
      outline: 0;
    }
    
    .viewMenu .dropdown.visible {
      position: relative;
      z-index: 1;
      border: 1pt solid gray;
      background: #111;
      padding: 3mm;
      margin: -3mm;
      font-size: 1.2em;
    }
    
    .viewMenu .dropdown .inVisible {
      display: none;
    }
    
    .viewMenu .dropdown .active {
      color: hsla(24, 100%, 50%, 1.0);
    }
    
    .viewMenu .dropdown .inActive {}
    
    .viewMenu .dropdown .visible .active {
      color: hsla(24, 100%, 50%, 1.0);
    }
    
    .viewMenu .dropdown.visible .active {
      color: inherit;
      background: hsla(24, 80%, 50%, 1.0);
    }
    
    .viewMenu .dropdown .inVisible .inActive {}
    
    .viewMenu .dropdown.visible li {
      padding: 0.2em;
    }
    
    .viewMenu .dropdown.visible .inActive:hover {
      background: hsla(0, 100%, 100%, 0.07);
    }
    
    .viewMenu .dropdown.visible .active:hover {
      background: hsla(24, 100%, 50%, 1.0);
    }
    
    .viewMenu .dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .viewMenu .dropdown ul > li {}
    /* General View List */
    
    .viewList {
      display: flex;
      flex-flow: row wrap;
    }
    
    .viewList .index {
      color: var( --base-tone);
      font-size: 1.4em;
    }
    /* Songs View List*/
    
    .viewList.songs {
      display: flex;
      flex-flow: column nowrap;
      padding-bottom: 2cm;
    }
    
    .viewList.songs .entry {
      height: 3ex;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 1mm 2mm 1mm 2mm;
    }
    
    .viewList.songs .entry:nth-child(odd) {
      background: #222;
    }
    
    .viewList.songs .entry > div {
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    .viewList.songs .entry .artist {
      display: flex;
      align-items: center;
    }
    
    .viewList.songs .controls {
      overflow: visible !important;
      position: relative;
      bottom: 1mm;
      align-self: flex-start;
    }
    
    .viewList.songs .controls .wrapper {
      -background: red;
      position: absolute;
    }
    
    .viewList.songs .controls .container {
      display: flex;
      position: relative;
      align-items: center;
      justify-content: flex-end;
      right: calc( 1em + 4em);
      padding: 1mm;
      width: 4em;
      height: 3ex;
      opacity: 0;
      background: #333;
    }
    
    .viewList.songs .controls .container > div {
      padding: 0 2mm 0 2mm;
    }
    
    .viewList.songs .entry:hover {
      background: #333;
    }
    
    .viewList.songs .entry:hover > .controls .container {
      opacity: 1;
      transition: opacity 0.1s;
    }
    
    .viewList.songs .entry .text > div:last-child {
      padding-right: 0;
    }
    
    .viewList.songs .entry .text > div:first-child {
      padding-left: 0;
    }
    
    .viewList.songs .entry .title {
      flex-grow: 0;
      flex-basis: 0;
    }
    
    .viewList.songs .entry .title {
      flex-grow: 4;
      flex-basis: 0;
    }
    
    .viewList.songs .entry .artist {
      flex-grow: 4;
      flex-basis: 0;
    }
    
    .viewList.songs .entry .album {
      flex-grow: 3;
      flex-basis: 0;
    }
    
    .viewList.songs .entry .year {
      flex-grow: 1;
      flex-basis: 0;
    }
    
    .viewList.songs .entry .duration {
      flex-grow: 1;
      flex-basis: 0;
    }
    /* Albums View List */
    
    .viewList.albums .sorted {
      display: flex;
      flex-flow: column;
    }
    
    .viewList.albums .unsorted {
      display: flex;
      flex-flow: row wrap;
    }
    
    .viewList.albums .entry {
      width: 4cm;
      height: 6cm;
      padding: 1.5mm;
      padding-bottom: 5mm;
    }
    
    .viewList.albums .entry:hover {
      background: hsla(0, 100%, 100%, 0.07);
    }
    
    .viewList.albums .art {
      position: relative;
    }
    
    .viewList.albums .entry .art img {
      width: 4cm;
      height: 4cm;
    }
    
    .viewList.albums .controls {
      opacity: 0;
      position: absolute;
      display: flex;
      justify-content: center;
      width: 100%;
      bottom: 0;
      background: hsla(0, 0%, 15%, 0.9);
    }
    
    .viewList.albums .controls:hover {
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .viewList.albums .add,
    .viewList.albums .play {
      padding: 5mm;
    }
    
    .viewList.albums .title,
    .viewList.albums .artist {
      overflow: hidden;
      max-height: 5ex;
      padding: 1mm 0 0 1mm;
    }
    
    .viewList.albums .title {
      font-size: 1.1em;
      font-weight: bold;
    }
    
    .viewList.albums .artist {}
    /* Player Indicator */
    
    .playerIndicatorWrapper {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: column-reverse;
      align-items: flex-end;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .playerIndicator {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      background: hsla(24, 100%, 50%, 0.9);
    }
    
    .playerIndicator > div {
      width: 100%;
    }
    
    .playerIndicator .track {
      flex: 0 0 var(--menu-width);
      max-width: var(--menu-width);
      display: flex;
      flex-wrap: nowrap;
      padding: 2mm;
      box-sizing: border-box;
    }
    
    .playerIndicator .track:hover {
      background: hsla(0, 0%, 0%, 0.2);
    }
    
    .playerIndicator .art {
      width: 13mm;
      min-width: 13mm;
      border: 1px solid black;
    }
    
    .playerIndicator .art img {
      width: 100%;
    }
    
    .playerIndicator .track .info {
      padding-left: 3mm;
      min-width: 0;
    }
    
    .playerIndicator .track .info div {
      padding: .5mm 0 .5mm 0;
      align-items: center;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    
    .playerIndicator .progress {
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
      padding: 0 2mm 0 2mm;
    }
    
    .playerIndicator .progress .slider {
      ;
      width: 100%;
      display: flex;
    }
    
    .playerIndicator .progress .slider > input {
      width: 100%;
      margin: 0;
    }
    
    .playerIndicator .progress .currentTime {
      padding-right: 3mm;
      display: flex;
      align-items: center;
    }
    
    .playerIndicator .progress .duration {
      padding-left: 3mm;
      display: flex;
      align-items: center;
    }
    
    .playerIndicator .controls {
      flex: 0 0 7cm;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      : border: 1px dotted black;
      padding: 0 2mm 0 2mm;
    }
    
    .playerIndicator .controls .button {
      padding: 0 4mm 0 4mm;
      font-size: 1.2em;
    }
    
    .playerIndicator .controls .button:last-child {
      padding: 0 0 0 4mm;
    }
    
    .playerIndicator .controls .button:hover {
      color: hsla(0, 100%, 100%, 0.6);
    }
    
    input[type=range] {
      -webkit-appearance: none;
      height: 10mm;
      padding: 0;
      background: rgba(0, 0, 0, 0);
    }
    
    input[type=range]:focus {
      outline: none;
    }
    
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      box-sizing: border-box;
      border: 0.7mm solid white;
      border-radius: 5mm;
      height: 5mm;
      width: 5mm;
      margin-top: -2.15mm;
      background: rgba(0, 0, 0, 0);
      cursor: pointer;
    }
    
    .progress:hover input[type=range]::-webkit-slider-thumb {
      border-color: hsla(0, 100%, 100%, 0.6);
    }
    
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 0.5mm;
      cursor: pointer;
      background: white;
      border-radius: 25px;
    }
    /* Volume Slider */
    
    .volumeSlider {
      box-sizing: border-box;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      background: #222;
      width: 8cm;
      margin-bottom: -2mm;
      border: 1px solid grey;
    }
    
    .volumeSlider:focus {
      border: 1px solid grey;
      outline: none;
    }
    
    .volumeSlider > div {
      font-size: 1.2em;
    }
    
    .volumeSlider > div:first-child {
      padding: 0 0 0 4mm;
    }
    
    .volumeSlider > div:last-child {
      padding-right: 0;
    }
    
    .volumeSlider .volumeTrack {
      width: 100%;
      display: flex;
      align-items: center;
    }
    
    .volumeSlider input {
      width: 100%;
    }
    
    .volumeTrack input[type=range] {
      padding: 1mm 4mm 1mm 4mm;
    }
    /* Base for label styling */
    
    [type="checkbox"]:not(:checked),
    [type="checkbox"]:checked {
      position: absolute;
      display: none;
    }
    
    [type="checkbox"]:not(:checked) + label,
    [type="checkbox"]:checked + label {
      position: relative;
      padding-left: 2em;
      cursor: pointer;
    }
    /* checkbox aspect */
    
    [type="checkbox"]:not(:checked) + label:before,
    [type="checkbox"]:checked + label:before {
      content: '';
      position: absolute;
      left: .1em;
      top: .1em;
      width: 1.1em;
      height: 1.1em;
      border: 1px solid #aaa;
    }
    /* checked mark aspect */
    
    [type="checkbox"]:not(:checked) + label:after,
    [type="checkbox"]:checked + label:after {
      content: 'âœ”';
      position: absolute;
      top: .22em;
      left: .3em;
      font-size: 1.1em;
      line-height: 0.8;
      transition: all .2s;
    }
    /* checked mark aspect changes */
    
    [type="checkbox"]:not(:checked) + label:after {
      opacity: 0;
      transform: scale(1);
    }
    
    [type="checkbox"]:checked + label:after {
      opacity: 1;
      transform: scale(1);
    }
    /* disabled checkbox */
    
    [type="checkbox"]:disabled:not(:checked) + label:before,
    [type="checkbox"]:disabled:checked + label:before {
      box-shadow: none;
      border-color: #bbb;
      background-color: #ddd;
    }
    
    [type="checkbox"]:disabled:checked + label:after {
      color: #999;
    }
    
    [type="checkbox"]:disabled + label {
      color: #aaa;
    }
    /* accessibility */
    
    [type="checkbox"]:checked:focus + label:before,
    [type="checkbox"]:not(:checked):focus + label:before {
      border: 1px dotted var(--base-tone);
    }
    /* hover style just for information */
    
    label:hover:before {
      border: 1px solid var(--base-tone)!important;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>

</html>
